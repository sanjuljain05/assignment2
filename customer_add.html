    <div class="container">

			<div>
				<h3>Add A Customer</h3>
				<form class="form-horizontal" role="form">
					
					<div class="form-group">
					<label class="control-label col-sm-3" for="email">First Name:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="fname" placeholder="Enter first name">
					</div>
					</div>
				
					<div class="form-group">
					<label class="control-label col-sm-3" for="email">Last or Company:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="lname-company" placeholder="Enter last name or company name">
					</div>
					</div>
					
					<div class="form-group">
					<label class="control-label col-sm-3" for="email">Address:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="address" placeholder="Enter address">
					</div>
					</div>
					
					<div class="form-group">
					<label class="control-label col-sm-3" for="email">City:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="city" placeholder="Enter city">
					</div>
					</div>
				
					<div class="form-group">
					<label class="control-label col-sm-3" for="email">State:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="state" placeholder="Enter state">
					</div>
					</div>
						
					<div class="form-group">
					<label class="control-label col-sm-3" for="email">Zip:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="zip" placeholder="Enter zip">
					</div>
					</div>
				
					<div class="form-group">
					<label class="control-label col-sm-3" for="email">Email:</label>
					<div class="col-sm-9">
						<input type="email" class="form-control" id="email" placeholder="Enter email">
					</div>
					</div>				
					
					<div class="form-group">
					<label class="control-label col-sm-3" for="email">Phone:</label>
					<div class="col-sm-9">
						<input type="phone" class="form-control" id="phone" placeholder="Enter phone">
					</div>
					</div>
